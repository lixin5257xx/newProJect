<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .div{width:200px;height:200px;background:#cc0000;}
    </style>
</head>
<body>
<div class="div"></div>
</body>
</html>
<script src="jquery-1.7.min.js">

</script>
<script>
    $(function(){
        jQuery.fn.center = function(){
            this.css('position','absolute');
            this.css('top',($(window).height()-this.height())/2+$(window).scrollTop()+'px')
            this.css('left',($(window).width()-this.width())/2 +$(window).scrollLeft()+ 'px')
            return this;
        }
        $('.div').center();
    })
</script>
